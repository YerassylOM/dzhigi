<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yerassyl Omirzak</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class='mainText' align="center">Hello to Registration Page!</h1>
    <table class="table1" border="7"  align="center" > 
        <tr>
            <th colspan="2" align="center"  bgcolor="yellow" style="color: red;height: 50px; font-size: 25px;" ><b>Registration Form <b></th>
        </tr>
        <tr >
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB" >Enter name</td>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">
                <form action="#">
                    <input type="text" name="username" placeholder="username"></td>
                </form>
        </tr>
        <tr>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">Enter Password</td>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB"><input type="password" name="password" placeholder="password"></td>
        </tr>
        <tr>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">Enter Address</td>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">
                <textarea name="email" placeholder="email address"></textarea>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">Select Game</td>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">
                <form action="#">
                    <input type="checkbox" name="game" value="hockey" id="hockey">
                    <label for="hockey">Hockey</label> <br>
                    <input type="checkbox" name="game" value="football" id="football"> 
                    <label for="football">Football</label>  <br>
                    <input type="checkbox" name="game" value="badminton" id="badminton">
                    <label for="badminton">Badminton</label> <br>
                    <input type="checkbox" name="game" value="criket" id="criket">
                    <label for="criket">Criket</label> <br>
                    <input type="checkbox" name="game" value="volleyball" id="volleyball">
                    <label for="volleyball">Volleyball </label>
                </form>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">Gender</td >
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">
                <input type="radio" name="sex" value="0" id="forMale"> <label for="forMale">Male</label>
                <input type="radio" name="sex" value="0" id="forFemale"> <label for="forFemale">Female</label>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">Select ur age</td>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">
                <select>
                    <option value="none">Select</option>      
                    <option value="16">16</option>      
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>      
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px; height: 40px" bgcolor="#87CEEB">Select Photo</td>
            <td style="padding-left: 10px;" bgcolor="#87CEEB">
                <input type="file" name="photo"> 
            </td> 
        </tr>
        <tr>
            <td align="center" colspan="2" style=" height: 40px" bgcolor="#87CEEB">
                <button type="submit" name="signup" value="Click me" style="margin-right: 20px;">Click me</button>
                <button type="submit" name="sbros" value="Сбросить" style="margin-right: 20px;">Сбросить</button>
                <button type="submit" name="submit" value="Submit Form">Submit</button>
            </td>
        </tr>
    </table>
</body>
</html>
